syntax = "proto3";

package dev.bytekv.proto;

option java_package = "dev.bytekv.proto";          
option java_outer_classname = "LogEntryOuterClass"; 

message LogEntry {
  uint32 timestamp = 1;

  enum Operation {
    PUT = 0;
    DELETE = 1;
  }

  Operation op = 2;
  string key = 3;
  string value = 4;
}
